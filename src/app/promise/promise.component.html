<!--The content below is only a placeholder and can be replaced.-->
<h1>User List Using <span class="highlight">Promise</span></h1>
<table id="users">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th> Image </th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.id}}</td>
      <td>{{ user.first_name}}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.Id}}</td>
    </tr>
  </table>
